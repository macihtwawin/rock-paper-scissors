<!DOCTYPE html>
<html>
  <head>
    <title>learning</title>
    <link rel="stylesheet" type="text/css" href="r-p-s.css">
    <script type="text/javascript" src="r-p-s.js" defer></script>
  </head>
  <body>
    <h2 class="header"><span class="border"><span class="rock">Rock</span> <span class="paper">Paper</span> <span class="scissors">Scissors</span></span></h2>
    <h1 class="result" id="result"></h1>
    <h2 class="bot" id="bot">Want to play?</h2>
    <div class="play">
      <button class="plybtn" id="plybtn" onclick="playGame()">PLAY</button>
    </div>
    <div class="buttons" id="buttons">
      <button class="btn1" onclick="choseRock()">Rock</button>
      <button class="btn2" onclick="chosePaper()">Paper</button>
      <button class="btn3" onclick="choseScissors()">Scissors</button>
    </div>
      
    <div class="points" id="points">
      <h3 class="scorebrd">Scoreboard</h3>
      <h1 class="score"id="score">0-0</h1>
    </div>
      
  </body>
</html>
